;(function($){
    $(function(){


        var vidArr = ["m0018qv0vlz"];
        var vPic = ["../img/poster.jpg"]

        var player;
        var videoWidth = document.body.clientWidth*0.9;
        var videoHeight = videoWidth * (1080 / 1920);

        $(".video").css({"height":videoHeight});

        var videoFun = function(n){
            var video = new tvp.VideoInfo(); 
            video.setVid(vidArr[n]);
            player = new tvp.Player(); 
            player.create({
                width: videoWidth + 'px',
                height: videoHeight + 'px',
                video: video,
                pic: vPic[n],
                modId:"mod_player", //mod_player是刚刚在页面添加的div容器 autoplay:true
                onallended: function () {
                    //播放器播放完毕时
                    $(".holder").fadeIn();
                    videoFun("0");
                },
                onpause: function () {
                    //播放器触发暂停时，目前只针对HTML5播放器有效
                    $(".holder").fadeIn();
                    videoFun("0");
                },

            });

            $(".holder").click(function(){
                $(".holder").hide();
                player.enterFullScreen();
                player.play();
            })

        }


        videoFun("0");


    })

})(jQuery)

        spaceBetween: 30

</script></body></html>
